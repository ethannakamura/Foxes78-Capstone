{% extends 'components/layout.html' %}

{% block title %}RocketCRM{% endblock title %}

{% block content %}

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <div class="container px-4 py-5 text-light" id="icon-grid">
        <img src="../static/images/rocketcrm.png">
    </div>

    <div class="container">
        <header ul class="nav col-12 col-md-auto mb-2 justify-content-center">
            <li><a href="{{ url_for('auth.dashboard') }}" class="nav-link px-2 text-warning" id="reitext">Return to My Dashboard</a></li>

            </ul>
        </header>
    </div>
    <br>
    <div class="btn-toolbar mb-2 mb-md-0 justify-content-center">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-med btn-outline-danger">Export</button>
        </div>
    </div>
</div>

{% endblock content %}
