<!doctype html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>

<body class="text-center">
    <br>
    <div>
        <img src="../../static/images/motto.png">
        <br>
        <img src="../static/images/Bizlogo.png" id="logo">
    </div>
    <br>
    <nav class="navbar navbar-dark justify-content-center text-white">
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample01"
            aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarsExample01">
            <ul class="navbar-nav mr-auto">
                <br>
                <li class="nav-item">
                    <a class="nav-link" id="navhome" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="navdash" id="navtext" href="{{ url_for('dashboard') }}">Rocket Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="navapi" href="{{ url_for('api.apidata') }}">API</a>
                </li>
                <div class="container justify-content-center">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"  id="navinvest" href="http://example.com" id="dropdown01"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Investonauts</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown01">
                            <a class="dropdown-item text-center text-white" id="droptext1" href="{{ url_for('auth.signup') }}">Sign Up</a>
                            <a class="dropdown-item text-center text-white" id="droptext2" href="{{ url_for('auth.login') }}">Login</a>
                            <a class="dropdown-item text-center text-white" id="droptext3" href="{{ url_for('auth.logout') }}">Logout</a>
                        </div>
                </div>
                </li>
            </ul>
            <br>
            <div class="form-inline my-2 my-md-0 justify-content-center ">
                <form action="http://www.google.com/search" method="get">
                    <input class="form-control text-center" id="navbutton" type="text" name="q" placeholder="Enter Your Question" />
                    <input class="form-control text-center" id="navbutton" type="submit" value="Search" />
                </form>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock content %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

</body>

</html>
